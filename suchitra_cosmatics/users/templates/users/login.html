{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-6 w-full bg-gray-800 text-white py-3 rounded-lg font-semibold text-lg hover:bg-gray-900 transition-colors">
            Login
        </button>
    </form>
    <p class="text-center mt-4">
        Don't have an account? <a href="{% url 'users:register' %}" class="text-pink-600 hover:underline">Register here</a>.
    </p>
</div>
{% endblock %}
