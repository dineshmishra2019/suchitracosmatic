{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold mb-4">Confirm Deletion</h1>
    <p class="mb-6">Are you sure you want to delete the product "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'inventory:product-list' %}" class="ml-4 text-gray-600 hover:text-gray-800">Cancel</a>
    </form>
</div>
{% endblock %}
